<!doctype html>
<html lang="en"
	 xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/html">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link type="text/css" href="css/navBar.css" rel="stylesheet">
  <link type="text/css" href="css/richiestaForm.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navigation navbar navbar-expand-lg navbar-dark py-2">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="homePage nav-link" href="/home">Home |</a>
        </li>
        <li class="photographersPage nav-item active">
          <a class="nav-link" href="/fotografi">Photographers</a>
        </li>
        <li class="albumsPage nav-item active">
          <a class="nav-link" href="#">Albums</a>
        </li>
        <li class="photosPage nav-item active">
          <a class="nav-link" href="/foto">Photos</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn border-light text-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </li>
      </ul>
    </div>
    </div>
  </nav>

  <div class="container">
    <div class="first row">
      <div class="container">
        <h1 class="display-3">SILPH Spa</h1>
      </div>
    </div>
    <div class="second row">
      <form class="needs-validation" th:action="@{/inserisciRichiesta}" th:method="POST" th:object="${richiesta}">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name"
              required th:field="*{nomeCliente}">
            <p th:if="${#fields.hasErrors('nomeCliente')}" th:errors="*{nomeCliente}"></p>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" placeholder="Last name" th:field="*{cognomeCliente}" required>
            <p th:if="${#fields.hasErrors('cognomeCliente')}" th:errors="*{cognomeCliente}"></p>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              	<input type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                aria-describedby="inputGroupPrepend" th:field="*{emailCliente}" required>
                <p th:if="${#fields.hasErrors('emailCliente')}" th:errors="*{emailCliente}"></p>
              </div>
          </div>
        </div>
        <div class="form-row">
          <label for="insertIdFoto">Insert photo's id</label>
          <div class="input-group" aria-placeholder="ids">
            <div class="input-group-prepend">
              <span class="input-text"></span>
              <input type="text" class="form-control" placeholder="ids" th:field="*{foto}" required>
              <p th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="invia btn" type="submit">Submit form</button>
      </form>
    </div>
  </div>
</body>

</html>
