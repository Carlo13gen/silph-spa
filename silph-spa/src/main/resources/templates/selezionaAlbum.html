<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/html">
<head>
	    
	<title>Albums</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   
   	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" href="css/albums.css" rel="stylesheet" />
	<link type="text/css" href="css/navBar.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    		<div class="titolo">
    			<h4 class="display">Seleziona l'album a cui aggiungere la foto</h4>
    		</div>
    	
    		<ul class="listaAlbum row">
         	   <li th:each="album : ${albums}" class="col-md-4">
         	   		<div class="thumbnail">
         	   		<a th:href="'/nuovaImmagine/album/' + ${album.id}">
            			<img th:src="@{'/albumImage' + '/' + ${album.id}}">
            		</a>
            		<div class="dati">
            			<p  th:text="'Nome: ' + ${album.nome}">placeholder</p>
            		</div>
            		</div>
            	</li>
        	</ul> 	
	</div>
</body>
</html>
