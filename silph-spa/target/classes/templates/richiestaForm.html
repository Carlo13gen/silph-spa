<!doctype html>
<html lang="en"
	 xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/html">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link type="text/css" href="css/navBar.css" rel="stylesheet">
  <link type="text/css" href="css/richiestaForm.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
<nav class="navigation navbar navbar-expand-lg navbar-dark py-2">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="homePage nav-link" href="/">Home |</a>
        </li>
        <li class="photographersPage nav-item active">
          <a class="nav-link" href="/fotografi">Fotografi</a>
        </li>
        <li class="albumsPage nav-item active">
          <a class="nav-link" href="/albums">Albums</a>
        </li>
        <li class="photosPage nav-item active">
          <a class="nav-link" href="/foto">Foto</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
         <li class="nav-item active" sec:authorize="isAuthenticated()"><a
					class="logout nav-link ml-5" th:href="@{/logout}">LOGOUT</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarResponsive" aria-controls="navbarResponsive"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon mr-1"></span>
					</button>
		</li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="first row">
      <div class="container">
        <h1 class="display-3">SILPH Spa</h1>
      </div>
    </div>
    <div class="second row">
      <form class="needs-validation" th:action="@{/inserisciRichiesta}" th:method="POST" th:object="${richiesta}">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nome</label>
            <input maxlength="25" type="text" class="form-control" id="validationCustom01" placeholder="Nome"
              required th:field="*{nomeCliente}">
            <p th:if="${#fields.hasErrors('nomeCliente')}" th:errors="*{nomeCliente}"></p>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Cognome</label>
            <input maxlength="25" type="text" class="form-control" placeholder="Cognome" th:field="*{cognomeCliente}" required>
            <p th:if="${#fields.hasErrors('cognomeCliente')}" th:errors="*{cognomeCliente}"></p>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
              </div>
              	<input type="text" class="form-control" placeholder="Email" th:field="*{emailCliente}" required>
                <p th:if="${#fields.hasErrors('emailCliente')}" th:errors="*{emailCliente}"></p>
              </div>
          </div>
        </div>
        <div class="form-row">
          <label for="insertIdFoto">Inserisci l'id delle foto</label>
          <div class="input-group" aria-placeholder="ids">
            <div class="input-group-prepend">
              <span class="input-text"></span>
              <input type="text" class="form-control" placeholder="id delle foto" th:field="*{foto}" required>
              <p th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Accetto i termini e le condizioni
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div>
        <button class="invia btn" type="submit">Invia</button>
        <a class="indietro btn" href="/operazioni">Indietro</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
