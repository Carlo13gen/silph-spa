<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link type="text/css" href="/css/navBar.css" rel="stylesheet">
  <link type="text/css" href="/css/dettaglioRichiesta.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
</head>
<body>
     	<!-- Navigation -->
   <nav class="navigation navbar navbar-expand-lg navbar-dark py-2">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="homePage nav-link" href="/">Home |</a>
        </li>
        <li class="photographersPage nav-item active">
          <a class="nav-link" href="/fotografi">Fotografi</a>
        </li>
        <li class="albumsPage nav-item active">
          <a class="nav-link" href="/albums">Albums</a>
        </li>
        <li class="photosPage nav-item active">
          <a class="nav-link" href="/foto">Foto</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
      </ul>
    </div>
  </nav>
	<div class="container">
		<div class="riga0 row">
			<div class="titolo service-heading-block">
				<h2 class="title">Riepilogo Richiesta</h2>
			</div>
		</div>
		<div class="riga1 row">
			<div class="container">
				<div class="riga1_1 row">
					<div class="firstName">
						<span class="incipit">Nome: <span class="testo"
							th:text="${richiesta.nomeCliente}">placeholder</span></span>
					</div>
				</div>
				<div class="riga1_2 row">
					<div class="lastName">
						<span class="incipit">Cognome: <span class="testo"
							th:text="${richiesta.cognomeCliente}">placeholder</span></span>
					</div>
				</div>
				<div class="riga1_3 row">
					<div class="email">
						<span class="incipit">Email: <span class="testo"
							th:text="${richiesta.emailCliente}">placeholder</span></span>
					</div>
				</div>
				<div class="riga1_4 row">
					<div class="foto">
						<span class="incipit">Id delle foto: <span class="testo"
							th:text="${richiesta.foto}">placeholder</span></span>
					</div>
				</div>
				<div class="riga1_5 row">
					<div class="requestId">
						<span class="incipit">Id della richiesta: <span class="testo"
							th:text="${richiesta.id}">placeholder</span></span>
					</div>
				</div>
				<!-- Aggiungere un metodo o qualcosa -->
				<div class="riga1_6 row">
					<a th:if="${!richiesta.gestita}" th:href="@{'richiestaGestita' + '/' + ${richiesta.id}}" class="gestisci btn" sec:authorize="isAuthenticated()">
						<span>Gestisci richiesta</span>
					</a>
					<div>
						<p class="risposta" th:if="${inserita}">Hai inserito la richiesta correttamente</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
