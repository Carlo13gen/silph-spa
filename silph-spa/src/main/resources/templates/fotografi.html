<!doctype html>
<html lang="en"  
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" href="css/navBar.css" rel="stylesheet" />
    <link type="text/css" href="css/fotografi.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"><link type="text/css" media="all" rel="stylesheet" th:href="@{/css/index.css}" href="/css/index.css" >
  
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navigation navbar navbar-expand-lg navbar-dark py-2">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="homePage nav-link" href="/">Home  |</a>
              </li>
            <li class="photographersPage nav-item active">
                <a class="nav-link" href="/fotografi">Photographers</a>
              </li>
              <li class="albumsPage nav-item active">
                <a class="nav-link" href="/albums">Albums</a>
              </li>
              <li class="photosPage nav-item active">
                <a class="nav-link" href="/foto">Photos</a>
              </li>
              <li class="photosPage nav-item active" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/operazioni">Operazioni</a>
              </li>
              
            </ul>
            <ul class="navbar-nav ml-auto">
                <li>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn border-light text-light my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()"><a
					class="logout nav-link ml-5" th:href="@{/logout}">LOGOUT</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarResponsive" aria-controls="navbarResponsive"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon mr-1"></span>
					</button></li>
				<li class="nav-item active" sec:authorize="isAnonymous()"><a
					class="logout nav-link ml-5" th:href="@{/login}">LOGIN</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarResponsive" aria-controls="navbarResponsive"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon mr-1"></span>
					</button></li>
            </ul>
        </div>
    </nav>
	<div class="contenitorefotografi container">
		<div class="titolo">
			<h4 class="display">Fotografi</h4>
		</div>
    		<ul class="listaFotografi row">
         	   <li th:each="fotografo : ${fotografi}" class="col-md-4">
         	   		<a th:href="'/fotografo/' + ${fotografo.id} + '/albums'" class="btn">
            			<img th:src="@{'/fotografoImage' + '/' + ${fotografo.id}}">
            		</a>
            		<h1 class="dati" th:text="${fotografo.nome} + ' ' + ${fotografo.cognome}">placeholder</h2>
            	</li>
        	</ul>
   </div>
  </body>
</html>
